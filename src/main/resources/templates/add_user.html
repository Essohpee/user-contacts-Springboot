<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<title> Create User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<form class="row g-3 p-5" th:action="@{/users}"
			  method="POST" th:object="${userContact}">

			<div class="col-md-3 mb-3">
				<label for="name">Name : </label>
				<input id="name"
					   type="text"
					   placeholder="Enter your name "
					   th:field="*{name}"
					   class="form-control"
					   th:errorClass="is-invalid">

				<div th:if="${#fields.hasErrors('name')}"
					 th:errors="*{name}"
					 class="invalid-feedback">
				</div>
			</div>

			<div class="col-md-3 mb-3">
				<label for="phoneNumber">PhoneNumber : </label>
				<input id="phoneNumber"
					   type="text"
					   placeholder="Enter your phoneNumber "
					   th:field="*{phoneNumber}"
					   class="form-control"
					   th:errorClass="is-invalid">

				<div th:if="${#fields.hasErrors('phoneNumber')}"
					 th:errors="*{phoneNumber}"
					 class="invalid-feedback">
				</div>
			</div>

			<div class="col-md-3 mb-3">
				<label for="email">Email : </label>
				<input id="email" type="email"
					   placeholder="Enter your email "
					   th:field="*{email}"
					   class="form-control"
					   th:errorClass="is-invalid">

				<div th:if="${#fields.hasErrors('email')}"
					 th:errors="*{email}"
					 class="invalid-feedback">
				</div>
			</div>

			<div class="col-md-3 mb-3">
				<label for="birthDate">Date of birth : </label>
				<input
						id="birthDate"
						type="date"
						th:field="*{birthDate}"
						class="form-control"
						th:errorClass="is-invalid">

				<div th:if="${#fields.hasErrors('birthDate')}"
					 th:errors="*{birthDate}"
					 class="invalid-feedback">
				</div>
			</div>

			<div class="text-end">
				<button class="btn btn-success">
					<i class="fas fa-save"></i>&nbsp;
					Save
				</button>

				<a th:href="@{/users}" class="btn btn-light ms-2">
					<i class="fas fa-backward"></i>&nbsp;
					Cancel
				</a>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>

</body>
</html>
